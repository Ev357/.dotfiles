[[manager.prepend_keymap]]
on   = [ "g", "c" ]
run  = [ "cd ~/.dotfiles/.config", "hidden show" ]
desc = "Goto ~/.dotfiles/.config"

[[manager.prepend_keymap]]
on   = [ "g", "w" ]
run  = "cd ~/work"
desc = "Goto ~/work"

[[manager.prepend_keymap]]
on   = [ "c", "a" ]
run  = "plugin compress"
desc = "Archive selected files"
