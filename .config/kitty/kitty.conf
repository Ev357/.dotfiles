# BEGIN_KITTY_THEME
# Tokyo Night
include current-theme.conf
# END_KITTY_THEME

font_family      GeistMono NF
bold_font        auto
italic_font      auto
bold_italic_font auto

font_size 12.0

linux_display_server x11

tab_bar_style powerline

enabled_layouts fat:bias=90,stack
map ctrl+shift+enter launch --cwd=current
